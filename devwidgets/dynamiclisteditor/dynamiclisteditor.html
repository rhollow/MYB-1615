<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/dynamiclisteditor/css/dynamiclisteditor.css" />


<div class="dynamiclisteditor_widget" style="display: none;">
    <!-- TITLE -->
    <h1 class="title" style="margin-bottom:10px">__MSG__DYNAMIC_LIST_EDITOR__</h1>



    <div id="create_new_list" >

        <div class="" style="float:right;"><div><label for="description">Description</label></div>

            <textarea id="description" rows="2" style="width: 600px;"></textarea>
            <span id="invalid_desc" class="invalid_span" style="display:none;">Invalid</span>
        </div>



        <div class="" style="margin-bottom:20px"><div><label for="list_name">List Name</label></div>
            <input type="text" id="list_name" size="25" maxlength="40" style="width:290px;" />
            <span id="invalid_name" class="invalid_span" style="display:none;">Invalid</span>
        </div>


        <div class="main_title">Select Students</div>

        <div class="wrapper border_box" style="width:97%;padding:10px;">
            <div id="view">
                <!-- TEMPLATE_PLACEHOLDER -->
            </div>
            <!-- section C start -->
            <div id="section_c" class="section_c" style="display:none;">
            <!-- section C container start -->
            <div style="clear:both">&nbsp;</div>
            <div class="main_title" style="border-top: 3px solid #000;clear: both;padding-top: 10px">Filter Selected Students</div>
            <div class="sub_title">Registration Status</div>


            <div class="registration_status">
                <!-- outer div -->
                <div class="checkbox"><input type="radio" name="reg_statuses" value="reg_status_include_all" id="reg_status_include_all" checked="checked" /><label for="reg_status_include_all">Include all current registered students as selected</label></div>
                <div class="checkbox"><input type="radio" name="reg_statuses" value="reg_status_only_designated_statuses" id="reg_status_only_designated_statuses" /><label for="reg_status_only_designated_statuses">Only include students in designated registration statuses</label></div>

                <!-- Begin 3 column layout -->

                <div class="wrapper">
                    <div class="reg_status_col_left1">


                        <div class="reg_status">
                            <div class="group_header">Registered</div>
                            <form name="frm_reg_status">
                                <div class="checkbox"><input type="checkbox" value="" id="reg_status_select_all_in_group" /><label for="reg_status_select_all_in_group">Select All in Group</label></div>
                                <div class="sub_group">
                                    <div class="checkbox"><input type="checkbox" id="reg_status_registered" value="reg_status_registered" /><label for="reg_status_registered">Registered</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_eligible" value="reg_status_eligible" /><label for="reg_status_eligible">Eligible</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_returning" value="reg_status_returning" /><label for="reg_status_returning">Returning</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_enrolled_not_registered" value="reg_status_enrolled_not_registered" /><label for="reg_status_enrolled_not_registered">Enrolled - not registered</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_registered_continuing" value="reg_status_registered_continuing" /><label for="reg_status_registered_continuing">Registered - continuing</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_registered_new" value="reg_status_registered_new" /><label for="reg_status_registered_new">Registered - new</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_registered_readmitted" value="reg_status_registered_readmitted" /><label for="reg_status_registered_readmitted">Registered - readmitted</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_registered_visitor" value="reg_status_registered_visitor" /><label for="reg_status_registered_visitor">Registered - visitor</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_not_registered" value="reg_status_not_registered" /><label for="reg_status_not_registered">Not Registered</label></div>
                                    <div class="checkbox"><input type="checkbox" id="reg_status_in_absentia" value="reg_status_in_absentia" /><label for="reg_status_in_absentia">In Absentia</label></div>
                                </div>
                            </form>
                        </div>


                    </div>
                    <div class="reg_status_col_left2">


                        <div class="current_or_not">
                            <div class="group_header">Current</div>
                            <form name="frm_current_or_not">
                                <div class="checkbox"><input type="checkbox" value="" id="currency_status_select_all_in_group" /><label for="currency_status_select_all_in_group">Select All in Group</label></div>
                                <div class="sub_group">
                                    <div class="checkbox"><input type="checkbox" value="currency_status_current" id="currency_status_current" /><label for="currency_status_current">Current</label></div>
                                    <div class="sub_group">
                                        <div class="checkbox"><input type="checkbox" value="currency_status_current_blocked" id="currency_status_current_blocked" /><label for="currency_status_current_blocked">Blocked</label></div>
                                        <div class="checkbox"><input type="checkbox" value="currency_status_current_on_probation" id="currency_status_current_on_probation" /><label for="currency_status_current_on_probation">On Probation</label></div>
                                    </div>
                                    <div class="checkbox"><input type="checkbox" value="currency_status_not_current" id="currency_status_not_current" /><label for="currency_status_not_current">Not Current</label></div>
                                </div>
                            </form>
                        </div>


                    </div>
                    <div class="reg_status_col_right">

                        <div class="student_reg_status">
                            <div class="group_header">Withdrawn, etc.</div>
                            <form name="frm_student_reg_status">
                                <div class="checkbox"><input type="checkbox" value="" id="student_reg_status_select_all_in_group" /><label for="student_reg_status_select_all_in_group">Select All in Group</label></div>
                                <div class="sub_group">
                                    <div class="checkbox"><input type="checkbox" value="student_reg_status_withdrew" id="student_reg_status_withdrew" /><label for="student_reg_status_withdrew">Withdrew</label></div>
                                    <div class="checkbox"><input type="checkbox" value="student_reg_status_withdrawn" id="student_reg_status_withdrawn" /><label for="student_reg_status_withdrawn">Withdrawn</label></div>
                                    <div class="checkbox"><input type="checkbox" value="student_reg_status_cancelled" id="student_reg_status_cancelled" /><label for="student_reg_status_cancelled">Cancelled</label></div>
                                    <div class="checkbox"><input type="checkbox" value="student_reg_status_dismissed" id="student_reg_status_dismissed" /><label for="student_reg_status_dismissed">Dismissed</label></div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- End 3 column layout -->

            <!-- outer div -->
            </div>


            <div class="cohort_status" style="clear:both;">

                <div class="sub_title">Cohort Status</div>
                <!-- Begin 2 col layout -->
                <div class="wrapper">

                    <div class="checkbox"><input type="radio" name="cohort_statuses" value="cohort_status_all_students" id="cohort_status_all_students" checked="checked" /><label for="cohort_status_all_students">Include all selected students</label></div>
                    <div class="checkbox"><input type="radio" name="cohort_statuses" value="cohort_status_specified_students" id="cohort_status_specified_students" /><label for="cohort_status_specified_students">Only include students in designated cohort(s)</label></div>
                    <div class="cohort_status_col_left">

                        <div class="sub_group">
                            <div class="group_header">Designate Term:</div>
                            <div class="wrapper">
                                <div class="designate_term_col_left">
                                    <div class="group_header"><label for="designate_term_semester">Semester</label></div>
                                    <select name="semester" id="designate_term_semester">
                                        <option value="designate_term_semester_spring">Spring</option>
                                        <option value="designate_term_semester_fall">Fall</option>
                                    </select>
                                </div>
                                <div class="designate_term_col_right">
                                    <div class="group_header"><label for="designate_term_year">Year</label></div>
                                    <select name="year" id="designate_term_year">
                                        <!-- populated by JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="cohort_status_col_right">

                        <div class="choose_cohort">
                            <div class="group_header">Choose Cohort:</div>
                            <div class="checkbox"><input type="radio" name="cohort_status_terms" value="cohort_status_term_before" id="cohort_status_term_before" checked="checked" /><label for="cohort_status_term_before">Students who started <b>before</b> the designated term</label></div>
                            <div class="checkbox"><input type="radio" name="cohort_status_terms" value="cohort_status_term_during" id="cohort_status_term_during" /><label for="cohort_status_term_during">Students who started <b>in or after</b> the designated term</label></div>
                        </div>

                    </div>
                </div>
                <!-- End 2 col layout -->
            </div>

            <div class="special_programs" style="clear:both;">
                <div class="group_header">Special Programs</div>
                <div class="checkbox"><input type="radio" name="special_programs" value="" id="special_program_all_students" checked="checked" /><label for="special_program_all_students">Include all selected students</label></div>
                <div class="checkbox"><input type="radio" name="special_programs" value="" id="special_program_specified_students" /><label for="special_program_specified_students">Only include students in designated special programs</label></div>
                <div class="sub_group">
                    <!-- Begin 2 col layout -->
                    <div class="wrapper">
                        <form name="frm_special_programs">
                            <div class="special_prog_col_left">
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_athlete" value="special_program_specified_students_athlete" /><label for="special_program_specified_students_athlete">Athlete</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_biology_scholars_program" value="special_program_specified_students_biology_scholars_program" /><label for="special_program_specified_students_biology_scholars_program">Biology Scholar's Program</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_dsp" value="special_program_specified_students_dsp" /><label for="special_program_specified_students_dsp">DSP (Disabled Students Program)</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_estp" value="special_program_specified_students_estp" /><label for="special_program_specified_students_estp">Env Sci Teaching Program</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_eaop_uc" value="special_program_specified_students_eaop_uc" /><label for="special_program_specified_students_eaop_uc">EAOP (UC)</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_eaop_ucb" value="special_program_specified_students_eaop_ucb" /><label for="special_program_specified_students_eaop_ucb">EAOP (UCB)</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_eap_recip" value="special_program_specified_students_eap_recip" /><label for="special_program_specified_students_eap_recip">EAP Reciprocity</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_eop" value="special_program_specified_students_eop" /><label for="special_program_specified_students_eop">EOP (Eduacational Opportunity Program)</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_exp_ber" value="special_program_specified_students_exp_ber" /><label for="special_program_specified_students_exp_ber">Experiencing Berkeley</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_high_sch_enr" value="special_program_specified_students_high_sch_enr" /><label for="special_program_specified_students_high_sch_enr">High School Enrichment</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_iap" value="special_program_specified_students_iap" /><label for="special_program_specified_students_iap">IAP</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_low_income" value="special_program_specified_students_low_income" /><label for="special_program_specified_students_low_income">Low Income</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_mslr" value="special_program_specified_students_mslr" /><label for="special_program_specified_students_mslr">Mandated Study List Review</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_mesa" value="special_program_specified_students_mesa" /><label for="special_program_specified_students_mesa">MESA</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_miller_scholars" value="special_program_specified_students_miller_scholars" /><label for="special_program_specified_students_miller_scholars">Miller Scholars</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_pdp" value="special_program_specified_students_pdp" /><label for="special_program_specified_students_pdp">PDP</label></div>
                            </div>
                            <div class="special_prog_col_right">
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_pca" value="special_program_specified_students_pca" /><label for="special_program_specified_students_pca">Pre-collegiate academy</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_puente" value="special_program_specified_students_puente" /><label for="special_program_specified_students_puente">Puente</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_rsl" value="special_program_specified_students_rsl" /><label for="special_program_specified_students_rsl">Reduced Study Load</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_reentry" value="special_program_specified_students_reentry" /><label for="special_program_specified_students_reentry">Reentry</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_r_and_c" value="special_program_specified_students_r_and_c" /><label for="special_program_specified_students_r_and_c">Regents &amp; Chancellors</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_sage" value="special_program_specified_students_sage" /><label for="special_program_specified_students_sage">SAGE</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_starting_point" value="special_program_specified_students_starting_point" /><label for="special_program_specified_students_starting_point">Starting Point</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_student_parent" value="special_program_specified_students_student_parent" /><label for="special_program_specified_students_student_parent">Student parent</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_summer_bridge" value="special_program_specified_students_summer_bridge" /><label for="special_program_specified_students_summer_bridge">Summer Bridge</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_tap" value="special_program_specified_students_tap" /><label for="special_program_specified_students_tap">TAP</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_uci_ats" value="special_program_specified_students_uci_ats" /><label for="special_program_specified_students_uci_ats">UCI Academic Talent Search</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_upward_bound" value="special_program_specified_students_upward_bound" /><label for="special_program_specified_students_upward_bound">Upward Bound</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_veteran" value="special_program_specified_students_veteran" /><label for="special_program_specified_students_veteran">Veteran</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_ye_at_haas" value="special_program_specified_students_ye_at_haas" /><label for="special_program_specified_students_ye_at_haas">Young Entrepreneurs at Haas</label></div>
                                <div class="checkbox"><input type="checkbox" id="special_program_specified_students_ymp" value="special_program_specified_students_ymp" /><label for="special_program_specified_students_ymp">Young Musicians Program</label></div>
                            </div>
                        </form>
                    </div>
                    <!-- End 2 col layout -->
                </div>
            </div>

            <div class="student_and_residency_status" style="clear:both;">
                <!-- Beging 2 col layout -->
                <div class="wrapper">
                    <div class="student_and_residency_status_col_left">
                        <div class="sub_title">Student Status</div>
                        <div class="checkbox"><input type="radio" name="student_statuses" value="" id="student_status_all_students" checked="checked" /><label for="student_status_all_students">Include all selected students</label></div>
                        <div class="checkbox"><input type="radio" name="student_statuses" value="" id="student_status_specified_students" /><label for="student_status_specified_students">Only include students in designated statuses</label></div>
                        <div class="sub_group">
                            <div class="checkbox"><input type="checkbox" id="student_status_specified_students_degree_list" value="student_status_specified_students_degree_list" /><label for="student_status_specified_students_degree_list">Degree List</label></div>
                            <div class="checkbox"><input type="checkbox" id="student_status_specified_students_fellowships_and_awards" value="student_status_specified_students_fellowships_and_awards" /><label for="student_status_specified_students_fellowships_and_awards">Fellowships &amp; Awards</label></div>
                            <div class="checkbox"><input type="checkbox" id="student_status_specified_students_filing_fee" value="student_status_specified_students_filing_fee" /><label for="student_status_specified_students_filing_fee">Filing Fee</label></div>
                            <div class="checkbox"><input type="checkbox" id="student_status_specified_students_in_prof_sch_or_program" value="student_status_specified_students_in_prof_sch_or_program" /><label for="student_status_specified_students_in_prof_sch_or_program">In a professional school or program</label></div>
                            <div class="checkbox"><input type="checkbox" id="student_status_specified_students_visiting_scholar" value="student_status_specified_students_visiting_scholar" /><label for="student_status_specified_students_visiting_scholar">Visiting Scholar</label></div>
                        </div>
                    </div>
                    <div class="student_and_residency_status_col_right">
                        <div class="sub_title">Residency Status</div>
                        <div class="checkbox"><input type="radio" name="residency_statuses" value="" id="residency_status_all_students" checked="checked" /><label for="residency_status_all_students">Include all selected students</label></div>
                        <div class="checkbox"><input type="radio" name="residency_statuses" value="" id="residency_status_specified_students" /><label for="residency_status_specified_students">Only include students in designated residencies</label></div>
                        <div class="sub_group">
                            <div class="checkbox"><input type="checkbox" id="residency_status_ca_resident" value="residency_status_ca_resident" /><label for="residency_status_ca_resident">California Resident</label></div>
                            <div class="checkbox"><input type="checkbox" id="residency_status_domestic_students" value="residency_status_domestic_students" /><label for="residency_status_domestic_students">Domestic Students</label></div>
                            <div class="checkbox"><input type="checkbox" id="residency_status_int_students" value="residency_status_int_students" /><label for="residency_status_int_students">International Students</label></div>
                        </div>

                    </div>
                </div>
                <!-- End 2 col layout -->
            </div>
            <!-- section C container end -->
        </div>
        <!-- section C end -->
        </div>
    </div>



    <!-- List of buttons -->
    <div class="button-list">
        <button type="button" id="dyn_lists_cancel_button" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
        <button type="button" id="dyn_lists_save_button" class="s3d-button"><span class="s3d-button-inner">__MSG__SAVE__</span></button>
    </div>

</div>
<!-- existing_lists end -->

<div id="list_edit_form_template" style="display:none"><!--

    {macro renderLevels()}
        <div class="levels">
            <div class="group_header">Level</div>
            <div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_freshman" value="undergrad_level_selected_levels_freshman" /><label for="undergrad_level_selected_levels_freshman">Freshman</label></div>
            <div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_sophomore" value="undergrad_level_selected_levels_sophomore" /><label for="undergrad_level_selected_levels_sophomore">Sophomore</label></div>
            <div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_junior" value="undergrad_level_selected_levels_junior" /><label for="undergrad_level_selected_levels_junior">Junior</label></div>
            <div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_senior" value="undergrad_level_selected_levels_senior" /><label for="undergrad_level_selected_levels_senior">Senior</label></div>
        </div>
    {/macro}

    {macro renderAdmittedAs()}
        <div class="admittedAs">
            <div class="group_header">Admitted As</div>
            <div class="checkbox"><input type="checkbox" value="undergrad_admitted_as_freshman" id="undergrad_admitted_as_freshman" /><label for="undergrad_admitted_as_freshman">Freshman</label></div>
            <div class="checkbox"><input type="checkbox" value="undergrad_admitted_as_transfer" id="undergrad_admitted_as_transfer" /><label for="undergrad_admitted_as_transfer">Transfer</label></div>
        </div>
    {/macro}

    {macro renderDegrees()}
        <div class="degrees">
            <div class="group_header">Degrees</div>
            <div class="checkbox"><input type="checkbox" value="grad_degree_ms_students" id="grad_degree_ms_students" /><label for="grad_degree_ms_students">Masters students</label></div>
            <div class="checkbox"><input type="checkbox" value="grad_degree_phd_students" id="grad_degree_phd_students" /><label for="grad_degree_phd_students">PhD</label></div>
            <div class="checkbox"><input type="checkbox" value="grad_degree_phd_all_but_degree" id="grad_degree_phd_all_but_degree" /><label for="grad_degree_phd_all_but_degree">PhD All But Degree</label></div>
        </div>
    {/macro}

    {macro renderSubGroup(subGroup, prefix, parent)}
        <div class="sub_group">
            {if subGroup.title}<div class="group_header">${subGroup.title}</div>{/if}
            {var counter = 1}
            {for item in subGroup.items_array}
                <div class="checkbox"><input type="checkbox" id="${prefix}_${counter}" value="${item.id}" /><label for="${prefix}_${counter}">${item.name}</label></div>

                {if propExists(item.sub_group) }
                    ${renderSubGroup(item.sub_group, prefix + "_" + counter, item)}
                {/if}

                ${counter=counter+1|eat}
            {/for}
        </div>
    {/macro}

    {macro renderMajors(majors)}
        <div class="majors">
            {if propExists(majors.title)}<div class="group_header">${majors.title}</div>{/if}
            {var counter = 1}
            {for item in majors.items_array}
                <div class="checkbox"><input type="checkbox" id="undergrad_major_${counter}" value="${item.id}" /><label for="undergrad_major_${counter}">${item.name}</label></div>
                {if propExists(item.sub_group) }
                    ${renderSubGroup(item.sub_group, "undergrad_major_" + counter, item)}
                {/if}
                ${counter=counter+1|eat}
            {/for}
        </div>
    {/macro}

    {macro renderDeclared()}
        <div class="declared">
            <div class="group_header">Declared</div>
            <div class="checkbox"><input type="checkbox" value="undergrad_declared_declared_only" id="undergrad_declared_declared_only" /><label for="undergrad_declared_declared_only">Declared only</label></div>
            <div class="checkbox"><input type="checkbox" value="undergrad_declared_undeclared_only" id="undergrad_declared_undeclared_only" /><label for="undergrad_declared_undeclared_only">Undeclared only</label></div>
        </div>
    {/macro}

    {macro renderPrograms(programs)}
        <div class="programs">
            {if propExists(programs.title)}<div class="group_header">${programs.title}</div>{/if}
            {var counter = 1}
            {for item in programs.items_array}
                <div class="checkbox"><input type="checkbox" id="grad_program_${counter}" value="${item.id}" /><label for="grad_program_${counter}">${item.name}</label></div>
                {if propExists(item.sub_group) }
                    ${renderSubGroup(item.sub_group, "grad_program_" + counter, item)}
                {/if}
                ${counter=counter+1|eat}
            {/for}
        </div>
    {/macro}

    {macro renderCertificates(certificates)}
        <div class="certificates">
            <div class="group_header">Certificates</div>
            {var counter = 1}
            {for cert in certificates}
                <div class="checkbox"><input type="checkbox" id="grad_certificate_${counter}" value="${cert.id}" /><label for="grad_certificate_${counter}">${cert.name}</label></div>
                ${counter=counter+1|eat}
            {/for}
        </div>
    {/macro}

    {macro renderEmphases(emphases)}
        <div class="emphases">
            <div class="group_header">Emphases</div>
            {var counter = 1}
            {for emph in emphases}
                <div class="checkbox"><input type="checkbox" id="grad_emphasis_${counter}" value="${emph.id}" /><label for="grad_emphasis_${counter}">${emph.name}</label></div>
                ${counter=counter+1|eat}
            {/for}
        </div>
    {/macro}

    {macro renderUndergraduates()}
        {if propExists(data.undergraduates.majors)}${renderMajors(data.undergraduates.majors)}{/if}
        ${renderLevels()}
        ${renderAdmittedAs()}
        {if propExists(data.undergraduates.declared) && data.undergraduates.declared }${renderDeclared()}{/if}
    {/macro}

    {macro renderGraduates()}
        {if propExists(data.graduates.programs)}${renderPrograms(data.graduates.programs)}{/if}
        {if propExists(data.graduates.certificates)}${renderCertificates(data.graduates.certificates)}{/if}
        {if propExists(data.graduates.emphases)}${renderEmphases(data.graduates.emphases)}{/if}
        ${renderDegrees()}
    {/macro}

    <div class="details_link_container"><a id="show_more_or_less">Show More</a></div>

    <div class="title_information_container">College <div class="readonly_textbox">${data.college}</div> <div class="students_targeted_by_list_container" >Students now targeted by this list: <div class="readonly_textbox">0</div></div></div>
    <form name="frm_main_dynamic">
        <div class="wrapper">
        {if (typeof(data.undergraduates) !== 'undefined' && data.undergraduates != null ) && (typeof(data.graduates) !== 'undefined' && data.graduates != null) }
            <div class="left">
                <div class="checkbox"><input type="checkbox" id="include_undergrads" value="{if propExists(data.undergraduates.id)}${data.undergraduates.id}{/if}" /><label for="include_undergrads">Include Undergraduates</label></div>
                <div class="undergrads_group">
                    ${renderUndergraduates()}
                </div>
            </div>
            <div class="right">
                <div class="checkbox"><input type="checkbox" id="include_grads" value="{if propExists(data.graduates.id)}${data.graduates.id}{/if}" /><label for="include_grads">Include Graduate Students</label></div>
                <div class="grads_group">
                    ${renderGraduates()}
                </div>
            </div>
        {else}
            <div class="onecolumn">
                {if typeof(data.undergraduates) !== 'undefined' && data.undergraduates != null }
                    <input type="hidden" id="include_undergrads" value="{if propExists(data.undergraduates.id)}${data.undergraduates.id}{/if}" />
                    <div class="undergrads_group">
                        ${renderUndergraduates()}
                    </div>
                {elseif typeof(data.graduates) !== 'undefined' && data.graduates != null }
                    <input type="hidden" id="include_grads" value="{if propExists(data.graduates.id)}${data.graduates.id}{/if}" />
                    <div class="grads_group">
                        ${renderGraduates()}
                    </div>
                {/if}
            </div>
        {/if}
        </div>
    </form>

--></div>
