<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/dynamiclistmanager/css/dynamiclistmanager.css" />


<div class="dynamiclistmanager_widget" style="display: none;">

    <!-- TITLE -->
    <div class="s3d-contentpage-title">__MSG__DYNAMIC_LIST_MANAGER__</div>
    
    <div class="dlm_list_controls">
        <button type="button" id="dynamic_lists_create_new" class="s3d-no-margin-top s3d-button s3d-margin-top-3 s3d-overlay-button grey fl-force-right">Create New</button>

         <div id="dlm_multiple_choice_container" class="fl-force-right">
            <label for="dlm_context_select_container">List context:</label>
            <select name="year" id="dlm_context_choice_select">
                <!-- populated by JavaScript -->
            </select>
        </div>
 
        <!-- List of buttons -->
        <div class="button-list fl-force-left">
            <button type="button" class="dyn_lists_edit_button s3d-button s3d-header-button s3d-header-smaller-button s3d-margin-top-5" disabled="disabled">__MSG__EDIT__</button>
            <button type="button" class="dyn_lists_copy_button s3d-button s3d-header-button s3d-header-smaller-button s3d-margin-top-5" disabled="disabled">__MSG__COPY__</button>
            <button type="button" class="dyn_lists_delete_button s3d-button s3d-header-button s3d-header-smaller-button s3d-margin-top-5" disabled="disabled">__MSG__DELETE__</button>
        </div>
    </div>
    

    <div id="existing_lists list_main">

        <div class="main_content_container">
            <table class="list-table" id="list_table" summary="Your existing lists.">
                <thead>
                <tr class="different">
                    <th class="list-checkbox" id="list_tableHeader_chk"><input type="checkbox" id="list_list_checkAll" title="__MSG__CHECK_ALL__"/></th>
                    <th class="list_list_table_header_sort" id="list_table_header_date_modified"><span>__MSG__DATE_MODIFIED__</span></th>
                    <th class="list_list_table_header_sort" id="list_table_header_name"><span>__MSG__NAME__</span></th>
                    <!--th class="list_list_table_header_sort" id="list_table_header_description"><span>__MSG__DESCRIPTION__</span></th-->
                    <th class="list_list_table_header_sort" id="list_table_header_size"><span>__MSG__LIST_SIZE__</span></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

        <div id="list_list_lists_template" title=""><!--
            {for m in links}
                {var dateString = sakai.api.l10n.transformDateTimeShort(sakai.api.Util.parseSakaiDate(m['_lastModified']))}
                {var _path = m['_path']}
                {var listId = _path.substring(_path.lastIndexOf('/')+1)}

                <tr class="list_list" id="list_table_list_${listId}">
                    <td><input type="checkbox" class="list_list_check_list" value="${listId}" id="list_check_list_${listId}" title="__MSG__SELECT_LIST__" /></td>
                    <td>${dateString}</td>
                    <td class="s3s-dynamiclist-name"><a class="editLink" id="${listId}" href="javascript:;">${m['sakai:name']}</a></td>
                    {if false}<td>${m['sakai:description']}</td>{/if}
                    <td>${m['numusers']}</td>
                </tr>

            {forelse}
                <tr class="list_list">
                    <td colspan="5" class="list_message_none">__MSG__NO_LISTS_FOUND__.</td>
                </tr>
            {/for}
            --></div>

    </div>

    <!-- List of buttons -->
    <div class="button-list">
        <button type="button" class="dyn_lists_edit_button s3d-button s3d-header-button s3d-header-smaller-button s3d-margin-top-5" disabled="disabled">__MSG__EDIT__</button>
        <button type="button" class="dyn_lists_copy_button s3d-button s3d-header-button s3d-header-smaller-button s3d-margin-top-5" disabled="disabled">__MSG__COPY__</button>
        <button type="button" class="dyn_lists_delete_button s3d-button s3d-header-button s3d-header-smaller-button s3d-margin-top-5" disabled="disabled">__MSG__DELETE__</button>
    </div>

</div>
<!-- existing_lists end -->


<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/dynamiclistmanager/javascript/dynamiclistmanager.js"></script>
